{% extends "base/base.html" %}
{% block page_content %}
<div class = "card-body">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <div class="col-sm-6 mb-3 mb-sm-0">
                <a style="color: #050404;">Eliminar Cita Médica:</a>
        <input type="text" name = 'cita' value="{{cita.NoCita}}" class="form-control form-control-user" disabled readonly>
            </div>
            <div class="col-sm-6">
                <a style="color: #050404;" >Paciente:</a>
        <input type="text" name = 'paciente' value="{{cita.DniPaciente.Nombres}}" class="form-control form-control-user" disabled readonly>
            </div>
            <div class="col-sm-6">
                <a style="color: #050404;" >Fecha de Atención:</a>
        <input type="text" name = 'paciente' value="{{cita.FechaAtencion}}" class="form-control form-control-user" disabled readonly>
            </div>
        </div>
        &nbsp;&nbsp;&nbsp;<button type="submit" class="btn btn-google btn-user  btn-md " >Eliminar</button>
    </form>
</div>
{% endblock %}
