{% extends "base/base.html" %}

{% block page_content %}
<div class="card shadow mb-4">
    <!-- Card Header - Dropdown -->
    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between"style="background-color: #6c96a2;">
        <h6 class="m-0 font-weight-bold text-white">Agregar Consultorio</h6>
        <div class="dropdown no-arrow">
            <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in" aria-labelledby="dropdownMenuLink" >
                <div class="dropdown-header">Acciones:</div>
                <a class="dropdown-item" href="{% url 'consultorio_listar' %}">Listar Consultorios</a>
            </div>
        </div>
    </div>
    <!-- Card Body -->
    <div class="card-body">
        <div class="contenedor">
            <form method="post">
                {% csrf_token %}
                <div class="col-lg-6">
                    {{form.as_p}}
                </div>
                <div class="row mb-3">
                    <div class="col-sm-10">
                      <button type="submit" class="btn btn-success" >Guardar Consultorio</button>
                    </div>
                  </div>
            </form>
        </div>
    </div>
</div>
    
{% endblock page_content %}
